<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Solar System Gallery</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Header with search and category filter -->

        <h1>Solar System Gallery</h1>
        <input type="text" id="search" placeholder="Search images..." class="search-bar">

            <option value="moons">Moons</option>

        </select>
    </header>

    <!-- Gallery container -->
